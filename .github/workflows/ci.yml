name: Node.js CI

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - run: npm ci

      # smoke test to ensure the build works
      - run: npm run build

      - run: npm test

      - run: npm run lint

      - run: npm run flow

      - run: npm run prettier -- -l
